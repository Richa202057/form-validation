<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Poppins:wght@400;500;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <form action="" class="form" id="form">
                <div class="heading-area">
                    <h1>Registration Form</h1>
                </div>
                <div class="form-content-area">
                    <div class="form-input">
                        <label for="username">Username</label><br>
                        <input type="text" id="username" placeholder="Enter username" autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i><br>
                        <small>Error message</small>
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Enter Email" autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i><br>
                        <small>Error message</small>
                    </div>
                    <div class="form-input">
                        <label for="p-no">Phone Number</label><br>
                        <input type="number" id="p-no" placeholder="Enter Phone Number" autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i><br>
                        <small>Error message</small>
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="Enter Password" autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i><br>
                        <small>Error message</small>
                    </div>
                    <div class="form-input">
                        <label for="c-password">Confirm Password</label><br>
                        <input type="password" id="c-password" placeholder="Enter Password" autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i><br>
                        <small>Error message</small>
                    </div>
                </div>
            <button type="submit" class="submit-button">Submit</button>
             
            </form>
              <!-- pop up box -->
        <div class="popup-box">
            <img src="tick.png" alt="">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button">OK</button>
        </div>
        </div> 
        
    </div>

   <script src="index.js"></script> 
</body>
</html>
